<body>
  <a-scene
    inspector="url: https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js"
  >

    <a-entity camera look-controls wasd-controls="acceleration:700" position="-2 0 5">

      <a-gui-cursor id="cursor"
						  raycaster="objects: [gui-interactable]"
						  fuse="false"
				>
				</a-gui-cursor> <!-- /cursor -->
        
    </a-entity>
    
    <a-sky color="#ECECEC"></a-sky>

    <a-umlclass
      id="class_1"
      position="-4 3 0"
      association="#ass3"
      classname="Class One"
    >
    </a-umlclass>

    <a-attribute
      umlclass="#class_1"
    ></a-attribute>

    <a-umlclass
      id="class_2"
      position="0 2 0"
      association="#ass1,#ass2,#ass3"
      classname="Class Two"
    >
    </a-umlclass>

    <a-attribute
      umlclass="#class_2"
    ></a-attribute>

    <a-umlclass
      id="class_3"
      position="3 2 -2"
      association="#ass2"
      classname="Class Three"
    ></a-umlclass>

    <a-umlclass
      id="class_4"
      position="-3 0 -2"
      association="#ass1"
      classname="Class Four"
    >
    </a-umlclass>

    <a-attribute
      umlclass="#class_4"
    ></a-attribute>

    <a-association
      id="ass1"
      start="#class_4"
      end="#class_2"
    ></a-association>

    <a-association
      id="ass2"
      start="#class_2"
      end="#class_3"
    ></a-association>

    <a-association
      id="ass3"
      start="#class_2"
      end="#class_1"
    ></a-association>
    
  </a-scene>
