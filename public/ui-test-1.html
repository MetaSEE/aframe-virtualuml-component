<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual UML - MetaSEE</title>

  <!-- AFRAME -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <!-- AFRAME EXTRAS -->
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>

  <!-- AFRAME SUPER HANDS -->
  <script src="https://unpkg.com/super-hands@^3.0.1/dist/super-hands.min.js"></script>

  <!-- THIRD PARTY AFRAME COMPONENTS -->
  <!-- Meshline -->
  <script src="https://raw.githack.com/andreasplesch/aframe-meshline-component/master/dist/aframe-meshline-component.min.js"></script>

  <!-- Slice 9 -->
  <script src="https://unpkg.com/aframe-slice9-component/dist/aframe-slice9-component.min.js"></script>
  <!-- redner order -->
  <script src="https://unpkg.com/aframe-render-order-component@1.0.0/dist/aframe-render-order-component.min.js"></script>
  <!-- proxy event -->
  <script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.js"></script>


  <!-- aframe-gui -->
  <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>


  <!-- OWN AFRAME COMPONENTS -->
  <script src="js/aframe-components/umlclass.js"></script>


  <!-- ACESSAR ESSE SITE -->
  <!-- https://glitch.com/edit/#!/lush-grandiose-border?path=README.md%3A1%3A0 <<<<<<<<<<<<<<<<< -->




</head>
<body>
  <a-scene
    inspector="url: https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js"
  >

    <a-entity camera look-controls wasd-controls="acceleration:700" position="0 0 5">       
      <a-gui-cursor id="cursor"
      raycaster="objects: [gui-interactable]"
      fuse="false">
      </a-gui-cursor> <!-- /cursor -->      
    </a-entity>
    
    <a-sky color="#ECECEC"></a-sky>

    <!-- <a-entity slice9="width: 2; height: 2.5; color: #030303">
      <a-entity id="buttonBackground" position="0 0 .01" slice9="width: 1.3; height: 0.3; color: #fff" render-order="button"></a-entity>
    </a-entity> -->

    <a-gui-flex-container 
      flex-direction="column" justify-content="center" align-items="normal" component-padding="0.1" opacity="0.7" width="1.5" height="2.5" 
      panel-color="#072B73" 
      panel-rounded="0.2"
      position="3 0 0" rotation="0 0 0"
    >
        <a-gui-button
          width="1" 
          height="0.3" 
          base-depth="0.025" 
          depth="0.1"
          gap="0.1"

          onclick="buttonActionFunction" key-code="32"
          value="Sample Button"
          font-family="assets/fonts/PermanentMarker-Regular.ttf"	
          font-size="0.1"
          margin="0 0 0.05 0"

          font-color="black"
          active-color="red"
          hover-color="yellow"
          border-color="white"
          focus-color="black"
          background-color="orange"

          bevel="true"
        >
        </a-gui-button>
    </a-gui-flex-container>    

    <a-umlclass
      id="class_1"
      position="-4 3 0"
      association="#ass3"
      classname="Class One"
    >
    </a-umlclass>

    <a-attribute
      umlclass="#class_1"
    ></a-attribute>

    <a-umlclass
      id="class_2"
      position="0 2 0"
      association="#ass1,#ass2,#ass3"
      classname="Class Two"
    >
    </a-umlclass>

    <a-attribute
      umlclass="#class_2"
    ></a-attribute>

    <a-umlclass
      id="class_3"
      position="3 2 -2"
      association="#ass2"
      classname="Class Three"
    ></a-umlclass>

    <a-umlclass
      id="class_4"
      position="-3 0 -2"
      association="#ass1"
      classname="Class Four"
    >
    </a-umlclass>

    <a-attribute
      umlclass="#class_4"
    ></a-attribute>

    <a-association
      id="ass1"
      start="#class_4"
      end="#class_2"
    ></a-association>

    <a-association
      id="ass2"
      start="#class_2"
      end="#class_3"
    ></a-association>

    <a-association
      id="ass3"
      start="#class_2"
      end="#class_1"
    ></a-association>

    
  </a-scene> 

<!-- MAIN MENU -->

<div width="" height="" viewBox="0 0 250 250" style="fill:#222; color:#fff; position: absolute; top: 0; border: 0; right: 0;">
  <div style="height: 100px; width: 100px; background-color: black;">
    <a-href onclick="manipulate()">Teste</a-href>
  </div>
</div>
  
</body>
</html>

<script>
  function buttonActionFunction () {
    alert('click');
  }

  function manipulate(){
    alert('Congrats! It works ');
  }
</script>
