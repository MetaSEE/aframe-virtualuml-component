<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual UML - MetaSEE</title>

  <!-- AFRAME -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <!-- AFRAME EXTRAS -->
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>

  <!-- AFRAME SUPER HANDS -->
  <script src="https://unpkg.com/super-hands@^3.0.1/dist/super-hands.min.js"></script>

  <!-- THIRD PARTY AFRAME COMPONENTS -->
  <script src="https://raw.githack.com/andreasplesch/aframe-meshline-component/master/dist/aframe-meshline-component.min.js"></script>

  <!-- OWN AFRAME COMPONENTS -->
  <script src="js/aframe-components/umlclass.js"></script>

</head>
<body>
  <a-scene
    inspector="url: https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js"
  >
  <a-entity camera look-controls wasd-controls="acceleration:700" position="0 0 2"></a-entity>
    
  <a-sky color="#ECECEC"></a-sky>

  <a-entity>

    <a-box color="orange" position="0 0 0" scale="1.5 .5 .12"></a-box>

    <a-entity>

      <a-box color="white" position="0 -.6 0" scale="1.5 .5 .12"></a-box>

    </a-entity>

  </a-entity>

  

  </a-scene>
</body>
</html>
